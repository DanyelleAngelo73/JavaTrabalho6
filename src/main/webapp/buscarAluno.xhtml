<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Trabalho 6 - Buscar Alunos </title>
</h:head>
<h:body>
	<h:form>
		<p:outputLabel value="Buscar Aluno" />
		<p:panelGrid columns="2">
			<p:outputLabel value="Matrícula:" />
			<p:inputText id="matricula" size="10" value="#{alunoController.matricula}" />
		</p:panelGrid>
		<p:commandButton value="Buscar" action="#{alunoController.retornaAluno}" rendered="true"/>
		
		<br/><br/><b>Resultado da busca</b><br/>
		<p:panelGrid columns="2">
			<p:outputLabel value="Matrícula:" />
			<p:outputLabel value="#{alunoController.matricula}" />
			<p:outputLabel value="Nome:" />
			<p:outputLabel value="#{alunoController.nome}" />
			<p:outputLabel value="RA:" />
			<p:outputLabel value="#{alunoController.ra}" />
		</p:panelGrid>
		<br/><br/><br/>
		<p:commandButton value="Voltar" onclick="history.go(-1)"/>
	</h:form>
</h:body>
</html>
